<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <div class="personal">
        <p class="title">Személyes adatok</p>

        <label for="name">Név</label>
        <input type="text" id="name" required>

          <div class="year">
            <label for="birth"> Születési éved</label>
            <input type="" id="birth" placeholder="pl. 1984">
          </div>

          <div class="nem">
            <label for="gender">Nemed</label>
            <input type="radio" id="gender ffi"><span>férfi</span>
            <input type="radio" id="gender no"><span>nő</span>
          </div>

        <div class="brand">
          <p>Milyen márkákat szeretsz?</p>

          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Adidas</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Apple</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Coca-Cola</label>

          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Mazda</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Nike</label>

          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Opel</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Ray-Ban</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Starbucks</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Tesla</label>
          </div>
          <div>
          <input type="checkbox" id="marka">
          <label for="marka">Yahoo</label>
          </div>
        </div>

        <p class="warn">Többet is választhatsz!</p>

      </div>
      <div class="contact">
        <p class="title">Kapcsolat</p>

        <label for="phone">Telefonszám</label>
        <input type="tel" id="phone" required placeholder="+36 -- --- ----">

        <label for="mail">E-mail cím</label>
        <input type="email" id="mail" required placeholder="nev@domain.hu">

        <label for="fb">Facebook profilod</label>
        <input type="text" id="fb" placeholder="http://facebook.com/..">

        <label for="twit">Twitter profilod</label>
        <input type="text" id="twit" placeholder="http://twitter.com/..">

        <label for="home">Milyen házban laksz?</label>
        <div class="live">
          <select name="home">
            <option value="" disabled selected hidden>Válassz típust!</option>
            <option value="haz">Ház</option>
            <option value="albi">Albérlet</option>
            <option value="tömb">Tömblakás</option>
          </select>
        </div>

      </div>

    <div class="bio">
      <label for="intro">Bemutatkozás</label>
      <textarea id="intro" placeholder="Írj magadról pár mondatot!"></textarea>
    </div>

    <div class="cv">
      <input type="file" id="selectedFile" style="display: none;" />
      <input type="button" value="FILE KIVÁLASZTÁSA" onclick="document.getElementById('selectedFile').click();" />
    </div>

    <div class="eula">
    <input type="checkbox" id="eula" required>
    <label>Elfogadom a <a href="#">felhasználási feltételeket</a></label>
    </div>

    <footer>
    <div class="save">
      <p>Mentés</p>
    </div>
    <div class="delete">
      <p>Űrlap törlése</p>
    </div>
    </footer>
</div>
  </div>
  </body>
</html>
